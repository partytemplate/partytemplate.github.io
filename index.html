<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Slide Sign In/Sign Up form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!--  Get Letter -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Get Code</h2>
			<input type="email" id="username" placeholder="Type your email" class="input" /> 
			<button class="btn">Get my code!</button>
			<p id="output"></p>	 
		</form>
		 
	</div>

	<!-- Map -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<img src="test_house.jpg"  />
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Map</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Get Code</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
